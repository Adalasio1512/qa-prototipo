name: CI (Prototipo QA)

on:
  push:
  pull_request:

jobs:
  test-and-gate:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare reports dir
        run: mkdir -p reports

      - name: Unit tests + coverage
        run: |
          python -m pytest -m "unit" --maxfail=1 --cov=app --cov-report=xml:coverage.xml --junitxml=reports_unit.xml

      - name: Smoke tests (rerun 1)
        run: |
          python -m pytest -m "smoke" --reruns 1 --reruns-delay 1 --junitxml=reports_smoke.xml

      - name: Top-20 regression (rerun 1)
        run: |
          python -m pytest -m "top20" --reruns 1 --reruns-delay 1 --junitxml=reports/top20.xml

      - name: Quality Gate - Coverage ≥ 70%
        run: |
          python tools/check_coverage.py coverage.xml 70

      - name: Quality Gate - Flakiness ≤ 5%
        run: |
          python tools/check_flakiness.py reports/top20.xml 5

      - name: Upload reports (artefacts)
        uses: actions/upload-artifact@v4
        with:
          name: junit-and-coverage
          path: |
            coverage.xml
            reports_unit.xml
            reports_smoke.xml
            reports/top20.xml
          if-no-files-found: warn
